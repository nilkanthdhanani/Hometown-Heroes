<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Hometown Heroes</title>

  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f1e5;
      z-index: 9999;
    }
    
    body.hidden-content {
      visibility: hidden;
    }
    
    body.font-loaded {
      visibility: visible;
    }
  </style>

  <script>
    document.fonts.ready.then(function() {
      document.body.classList.remove('hidden-content');
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</head>

<body class="hidden-content">
  <div id="loader">
    <p>Loading...</p>
  </div>
  
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
